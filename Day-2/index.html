<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn HTML by Building a Cat Photo App</title>
</head>
<body>
    <!-- Step-31: Strong element: The strong element is used to indicate that some text is of strong importance or urgent. -->
    <figcaption>Cats <strong>hate</strong> other cats.</figcaption>

    <!-- step-32: Section: Add a new section after the second section -->
    <section>

    </section>


    <!-- Step-33:  add an h2 element with the text-->
    <section>
      <h2>Cat Form</h2>
    </section>

    <!-- Step- 34: form  element:-->
    <h2>Cat Form</h2>
    <form action=""></form>

    <!-- Step-35: Action atrribute: The action attribute indicates where form data should be sent. -->
    <form action="https://freecatphotoapp.com/submit-cat-photo">
    </form>

    <!-- Step-36: Input element:  -->
    <form action="https://freecatphotoapp.com/submit-cat-photo">
        <input>
    </form>

     <!-- Step-37: type attribute inside input element: input from a user by adding the type attribute with the value text to the input element.-->
     <input type="text">

     <!-- Step-38:name attribute : a name attribute and assign it a value to represent the data being submitted.-->
     <input type="text" name="catphotourl">

     <!-- Step- 39: Placeholder text:Placeholder text is used to give people a hint about what kind of information to enter into an input. -->
     <input type="text" name="catphotourl" placeholder="cat photo URL">

     <!-- Step- 40: required attribute: To prevent a user from submitting your form when required information is missing, you need to add the required attribute to an input element. -->
     <input type="text" name="catphotourl" placeholder="cat photo URL" required>

     <!-- Step-41: button element: The default behavior of clicking a form button without any attributes submits the form to the location specified in the form's action attribute. -->
     <input type="text" name="catphotourl" placeholder="cat photo URL" required>
    <button type="submit">Submit</button>

    <!-- Step-42: button type: submit -->
    <button type="submit">Submit</button>

    <!-- Step-43: Radio button: You can use radio buttons for questions where you want only one answer out of multiple options. -->
    <input type="radio"> Indoor

    <!-- Step- 44: Label element: label elements are used to help associate the text for an input element with the input element itself (especially for assistive technologies like screen readers). -->
    <label for="">
        <input type="radio"> Indoor
    </label>

    <!-- Step-45:Id attribute: The id attribute is used to identify specific HTML elements. Each id attribute's value must be unique from all other id values for the entire page. -->
    <label for="">
        <input id="indoor" type="radio"> Indoor
    </label>

    <!-- Step-46: create another radio button with label element   -->
    <label for="" >
        <input id="indoor" type="radio"> Indoor
    </label>
    <label for="" >
        <input id="outdoor" type="radio"> Outdoor
    </label>

</body>
</html>
