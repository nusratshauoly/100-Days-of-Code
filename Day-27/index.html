<!-- step-1: Begin with the basic HTML structure. Add a DOCTYPE declaration and html, head, body, and title elements.
Set the language of this page to English. Set the title to Piano. -->
<!DOCTYPE html>
<html lang="en">
    <head>
    <!-- step-2: Add two meta tags, one to optimize your page for mobile devices, and one to specify an accepted charset for the page. -->
        <meta charset="UTF-8">
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Piano</title>
    <!-- step-8:Add a link element within your head element. For that link element, set the rel attribute to stylesheet and the href to ./styles.css. -->
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
    <!--step-3:Time to start working on the piano. Create a div element within your body element with the id set to piano.-->
       <div id="piano">
    <!-- step-21:The piano needs the freeCodeCamp logo to make it official.
Add an img element before your .keys element. Give the img a class of logo, and set the src to https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg. Give it an alt text of freeCodeCamp Logo. -->
            <img src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" class="logo" alt="freeCodeCamp Logo">
    <!-- step-4:Nest a second div within your existing div, and set the class to be keys.-->
           <div class="keys">
    <!-- step-5: Within your .keys element, add seven div elements. Give them all the class key. -->
                <div class="key"></div>
    <!-- step-6:Remember that a class attribute can have multiple values. To separate your white keys from your black keys, you'll add a second class value of black--key. Add this to your second, third, fifth, sixth, and seventh .key elements. -->
                <div class="key black--key"></div>
                <div class="key black--key"></div>
                <div class="key"></div>
                <div class="key black--key"></div>
                <div class="key black--key"></div>
                <div class="key black--key"></div>
<!-- step-7:Now copy the set of seven .key elements, and paste two more sets into the .keys div. -->
                <div class="key"></div>
                <div class="key black--key"></div>
                <div class="key black--key"></div>
                <div class="key"></div>
                <div class="key black--key"></div>
                <div class="key black--key"></div>
                <div class="key black--key"></div>

                <div class="key"></div>
                <div class="key black--key"></div>
                <div class="key black--key"></div>
                <div class="key"></div>
                <div class="key black--key"></div>
                <div class="key black--key"></div>
                <div class="key black--key"></div>
           </div>
       </div>
    </body>
</html>
