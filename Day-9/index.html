<!-- step-1:Set up your code with a DOCTYPE declaration, an html element with the language set to English, a head element, and a body element. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- step-2: and a title element with the value Rothko Painting.-->
    <title>Rothko Painting</title>

<!-- step-7:Add a link element to link your styles.css file. Set the href to ./styles.css, and remember to set the rel attribute to stylesheet. -->
<link rel="stylesheet" href="./styles.css">
</head>
<body>
    <!--step-2: Within the body element, add an img element with a src of https://cdn.freecodecamp.org/curriculum/css-box-model/diagram-1.png. -->
<img src="https://cdn.freecodecamp.org/curriculum/css-box-model/diagram-1.png" alt="">

<!-- step-3:Change the src attribute in the <img> from https://cdn.freecodecamp.org/curriculum/css-box-model/diagram-1.png to https://cdn.freecodecamp.org/curriculum/css-box-model/diagram-2.png. -->
<img src="https://cdn.freecodecamp.org/curriculum/css-box-model/diagram-2.png" alt="">

<!-- step-4:Change the src attribute to https://cdn.freecodecamp.org/curriculum/css-box-model/diagram-3.png -->
<!-- step-5:Remove the <img> element. -->
<img src="https://cdn.freecodecamp.org/curriculum/css-box-model/diagram-3.png" alt="">

<!-- step-6: Add a div element in the body.
Set the class attribute equal to canvas.-->
<!-- step-11: Wrap the .canvas element in another div. Give that div the frame class.-->
<div class="frame">
<div class="canvas">
<!-- step-16:Give the new div the class attribute with a value of one. This will be your first rectangle. -->
    <div class="one"></div>
<!-- step-23:Add another div with a class value of two just below your one element. This will be your second rectangle. -->
    <div class="two"></div>
<!-- step-28:Create a new div with a class value of three right under the .two element. This will be your third rectangle. -->
 <div class="three"></div>
</div>
</div>
</body>
</html>
