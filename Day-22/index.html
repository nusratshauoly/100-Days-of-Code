<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Picasso Painting</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  </head>
  <body>
    <div id="back-wall"></div>
    <div class="characters">
      <div id="offwhite-character">
        <div id="white-hat"></div>
        <div id="black-mask">
          <div class="eyes left"></div>
          <div class="eyes right"></div>
        </div>
        <div id="gray-instrument">
          <div class="black-dot"></div>
          <div class="black-dot"></div>
          <div class="black-dot"></div>
          <div class="black-dot"></div>
          <div class="black-dot"></div>
        </div>
        <div id="tan-table"></div>
      </div>
      <div id="black-character">
        <div id="black-hat"></div>
        <div id="gray-mask">
          <div class="eyes left"></div>
          <div class="eyes right"></div>
        </div>
        <div id="white-paper">
          <i class="fas fa-music"></i>
          <i class="fas fa-music"></i>
          <i class="fas fa-music"></i>
          <i class="fas fa-music"></i>
        </div>
      </div>
<!-- step-50:Below your black-character element, add two new div elements. These will be the shawl. Give both of them a class of blue. Then give the first one an id of blue-left, and the second an id of blue-right. -->
       <div class="blue" id="blue-left"></div>
       <div class="blue" id="blue-right"></div>
<!-- step-56:Below your blue elements, add another div. Give it the id value of orange-character. -->
       <div id="orange-character">
<!-- step-57:Within that orange-character element, add four div elements. Give them the id values of black-round-hat, eyes-div, triangles, and guitar, in order. -->
        <div id="black-round-hat"></div>
        <div id="eyes-div">
<!-- step-58:The eyes-div element should hold some eyes. Add two div elements inside. Give the first a class of eyes left, and give the second a class of eyes right. -->
            <div class="eyes left"></div>
            <div class="eyes right"></div>
        </div>
        <div id="triangles">
<!-- step-59:Within the triangles div, you will need to add the elements that will become your triangles. Create thirty div elements and give each of them the class triangle. -->
            <div class="triangle"></div>
            <div class="triangle"></div>
            <div class="triangle"></div>
            <div class="triangle"></div>
            <div class="triangle"></div>
            <div class="triangle"></div>
            <div class="triangle"></div>
            <div class="triangle"></div>
            <div class="triangle"></div>
            <div class="triangle"></div>
            <div class="triangle"></div>
            <div class="triangle"></div>
            <div class="triangle"></div>
            <div class="triangle"></div>
            <div class="triangle"></div>
            <div class="triangle"></div>
            <div class="triangle"></div>
            <div class="triangle"></div>
            <div class="triangle"></div>
            <div class="triangle"></div>
            <div class="triangle"></div>
            <div class="triangle"></div>
            <div class="triangle"></div>
            <div class="triangle"></div>
            <div class="triangle"></div>
            <div class="triangle"></div>
            <div class="triangle"></div>
            <div class="triangle"></div>
            <div class="triangle"></div>
            <div class="triangle"></div>
        </div>
        <div id="guitar">
<!-- step-30:Within the guitar element, create three div elements. Give the first two a class value of guitar. Then give the first an id of guitar-left, and the second an id of guitar-right. Add an id to the third div with the value guitar-neck. -->
<!-- step-61:Use another FontAwesome icon for your guitar. Inside both the guitar-left and guitar-right elements, add an i element and give it a class of fas fa-bars. -->
            <div class="guitar" id="guitar-left">
                <i class="fas fa-bars"></i>
            </div>
            <div class="guitar" id="guitar-right">
                <i class="fas fa-bars"></i>
            </div>
            <div id="guitar-neck"></div>
        </div>
       </div>
    </div>
</body>
</html>
